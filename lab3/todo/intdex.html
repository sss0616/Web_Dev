<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <p class="title">Todo List</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="add-task-section">
                <input type="text" id="todo-input" placeholder="Add a task..." required>
                <button id="add-button">+</button>
            </div>
            <p class="subtitle">Task to do - <span id="todo-count">0</span></p>
            <ul id="todo-list">

            </ul>
            <div class="done-section">
                    <p class="subtitle">Done tasks- <span id="done-count">0</span><button class="hidden" id="reset-btn">clear</button></p>
                <ul id="done-list">

                </ul>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
